name: ecomadmin
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.3
  #view
  flutter_responsive_screen: ^1.0.0
  shape_of_view: ^1.0.2
  flutter_statusbarcolor: ^0.2.3
  #cached network image
  cached_network_image: ^2.2.0+1
  #page indicator
  smooth_page_indicator: ^0.1.5

  #svg
  flutter_svg: ^0.18.0

  #image picker
  image_picker: ^0.6.7+4
  image_size_getter: ^0.1.1
  #img compressor
  flutter_luban: ^0.1.11
  filesize: ^1.0.4
  flutter_image_compress: ^0.7.0
  image: ^2.1.14


  http_parser: ^3.1.4
  #path
  path_provider: ^1.6.11


  #animation
  simple_animations: ^1.3.3
  page_transition: ^1.1.6
  #logger
  logger: ^0.9.1
  ansicolor: ^1.0.2
  #state
  provider: ^4.0.5
  #toast
  toast: ^0.1.5
  #storage
  flutter_secure_storage: ^3.3.3
  shared_preferences: ^0.5.7
  hive: ^1.4.1+1
  hive_flutter: ^0.3.0+2
  path: ^1.6.4


  #shimmer
  content_placeholder: ^0.1.0
  #google fonts
  google_fonts: ^1.1.0


  #firebase ::configure for android only
  firebase_auth: ^0.15.5+2
  firebase_storage: ^3.1.3
  firebase_database: ^3.1.3
  cloud_firestore: any

  #rxdart
  rxdart: ^0.24.1








dependency_overrides:
  dartx: ^0.5.0
  path: ^1.7.0



dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
